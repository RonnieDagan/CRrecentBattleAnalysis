<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='battles.css') }}">
</head>
<body>
    <nav>
        <ul class="sidebar">
          <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></a></li>
          <li><a href="/compare">Compare Players</a></li>
        </ul>
        <ul>
          <li><a href="/">Clash Royale Tracker</a></li>
          <li class="hideOnMobile"><a href="/compare">Compare Players</a></li>
          <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></a></li>
        </ul>
    </nav>
    <h1>Compare Players</h1>
    
    <form id="compare-form" method="post" action="/compare">
        <label for="player1">Player 1 Tag:</label>
        <input type="text" id="player1" name="player1" required>
        
        <label for="player2">Player 2 Tag:</label>
        <input type="text" id="player2" name="player2" required>
        
        <button id="compare-button" type="submit">
            <span id="button-text">Compare</span>
            <span id="loading-circle"></span>
        </button>
    </form>
    <style>
        #compare-button {
    position: relative;
}

#loading-circle {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 3px solid #ffffff;
    border-top: 3px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

    </style>
    {% if analysis_result %}
        <h2>Analysis Result</h2>
        <pre>{{ analysis_result }}</pre>
    {% endif %}

    <script>
        document.getElementById('compare-form').addEventListener('submit', function() {
            document.getElementById('compare-button').disabled = true;
            document.getElementById('button-text').style.display = 'none';
            document.getElementById('loading-circle').style.display = 'inline-block';
        });
    </script>
</body>
</html>
