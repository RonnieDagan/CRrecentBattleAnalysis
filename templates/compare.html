<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='battles.css') }}">
</head>
<body>
    <nav>
        <ul class="sidebar">
          <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></a></li>
          <li><a href="/leaderboards">Leaderboards</a></li>
          <li><a href="/compare">Compare Players</a></li>
        </ul>
        <ul>
          <li><a href="/">Clash Royale Tracker</a></li>
          <li class="hideOnMobile"><a href="/leaderboards">Leaderboards</a></li>
          <li class="hideOnMobile"><a href="/compare">Compare Players</a></li>
          <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></a></li>
        </ul>
    </nav>
    <h1>Compare Players</h1>
    
    <form method="post" action="/compare">
        <label for="player1">Player 1 Tag:</label>
        <input type="text" id="player1" name="player1" required>
        
        <label for="player2">Player 2 Tag:</label>
        <input type="text" id="player2" name="player2" required>
        
        <button type="submit">Compare</button>
    </form>

    {% if analysis_result %}
        <h2>Analysis Result</h2>
        <pre>{{ analysis_result }}</pre>
    {% endif %}
</body>
</html>
